<a class="login" (click)="toggleLoginBox()">log in</a> 

<div class="login-box" [class.hidden]="loginBoxHidden">
  <div class="logo"></div>
  <h1>Log in</h1>
  <div class="signup-label">
    <p>Donâ€™t have an ccount? </p>
    <a href="register" (click)="goRegister">Sign up</a>
  </div>
  <asl-google-signin-button type='standard' shape="pill" size='large'></asl-google-signin-button>

  <div class="or-box"><hr><p>OR</p><hr></div>
  
  <div class="log-info">
    <div class="email">
      <p>Your email</p>
      <input type="text" class="styled-input" [(ngModel)]="email">
    </div>
  
    <div class="password">
      <p>Your password</p>
      <a href="#"><img src="../assets/eye-hide.svg"><p>Hide</p></a>
      <input type="password" class="styled-input" [(ngModel)]="password">
    </div>
  </div>
  
  <button class="login-btn" [ngClass]="{ 'filled': isFormFilled() }" (click)="login()">
    <p>Log in</p>
  </button>

</div>
